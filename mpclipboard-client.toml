version = "1.0.6"
dependencies = ["meson"]
arch = "amd64"

[source.git-clone]
url = "https://github.com/mpclipboard/linux.git"
branch-or-tag = "v1.0.6"

[debian]
changelog = true
compat = 10

[debian.control]
description = "Linux client for MPClipboard"
dependencies = ["${shlibs:Depends}"]

[debian.rules]
"%" = ["dh $@"]
override_dh_auto_configure = ["dh_auto_configure -- --buildtype=release"]
